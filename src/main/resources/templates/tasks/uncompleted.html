<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <h2 class="mt-3 text-center">Невыполненные задания</h2>

    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Приоритет</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td><a th:text="${task.title}" th:href="@{/tasks/{id}(id=${task.id})}"></a></td>
            <td th:text="${task.user.name}"/>
            <td th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${task.priority.name}"/>
            <td><span class="badge bg-danger text-white">Не выполнено</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
